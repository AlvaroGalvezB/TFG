<div class="container-fluid">
<!-- Header -->
  <header>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-sm navbar-light ">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#opciones">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Logo -->
      <div class="mx-auto">
        <a href="/inicio" class="text-dark" alt="Imagen logo"><img width="auto" height="50"
            src="../../../assets/image/header/logoNoBg.png"></a>
      </div>
  
  
  
      <!-- enlaces -->
      <div class="collapse navbar-collapse justify-content-center" id="opciones">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a style="text-decoration: none;" routerLink="/inicio">Inicio</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a style="text-decoration: none;" routerLink="/estancia">Estancia</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a style="text-decoration: none;" routerLink="/inscripcion">Inscripcion</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a style="text-decoration: none;" routerLink="/sobre-nosotros">Sobre Nosotros</a>
          </li>
        </ul>
      </div>
      
  
  
      <!-- iconos a la derecha -->
      <div class="d-flex">
        @if (bool){
          <a class="navbar-brand">
            <img (click)="language()" src="../../../assets/image/header/españa.png" width="60" height="35"
              alt="imagen bandera de España">
          </a>
        }@else {
          <a class="navbar-brand">
            <img (click)="language()" class="banderas" src="../../../assets/image/header/ingles.webp" width="60" height="35"
              alt="imagen bandera de Inglaterra">
          </a>
        }
  
      </div>
    </nav>
  </header>
</div>
